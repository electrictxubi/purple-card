<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="bsh">
                <img src="img/image-header-mobile.jpg" alt="Purple poeple working">
            </div>
            <div class="content">
                <div class="card">
                    <h1>Get <span class="h-purple">insights</span> that help your business grow.</h1>
                    <p class="main-p">Discover the benefits of data analytics and make better decisions regarding
                        revenue,
                        customer
                        experience, and overall efficiency.</p>
                    <div class="stats">
                        <p><span class="stat-heading">10k+</span><br> <span class="toUpper">companies</span></p>
                        <p><span class="stat-heading">314</span><br> <span class="toUpper">templates</span></p>
                        <p><span class="stat-heading">12m+</span><br> <span class="toUpper">queries</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jon Avila</a>.
    </footer>
</body>

</html>
